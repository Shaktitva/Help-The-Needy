<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    {% if location  == '' %}
        <h2>Enter your location</h2>
		<form action="/map" method="POST">
			{% csrf_token %}
			{{ form }}
			<input type='input' value="" name='location'/>
		</form>
	{% else %}
		{% load easy_maps_tags %}
		<!-- Default map with 600x600 dimensions -->
		<h1> hello </h1>
		{% for ngo in location %}
			<h1> {{ ngo }} </h1>
		{% endfor %}
	{% endif %}
</body>
</html>
